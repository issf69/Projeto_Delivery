    <title>SorveBolo</title>
    <style>
      /* Estilo para o body */
      body {
        background: linear-gradient(45deg, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094, #0000ff, #ffff00, #ff0000);
        margin: 0;
        padding: 0;
      }
      
      /* Estilo para o container das gotas de água */
      .water-drop-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
      }
      
      /* Estilo para as gotas de água */
      .water-drop {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: #fff; /* Cor das gotas de água */
        border-radius: 50%;
        pointer-events: none;git status

        opacity: 0;
        animation: waterDropFall linear 2s forwards;
      }
      
      /* Animação de queda das gotas de água */
      @keyframes waterDropFall {
        0% {
          opacity: 1;
          transform: translateY(-10vh);
        }
        100% {
          opacity: 0;
          transform: translateY(100vh);
        }
      }
    </style>
    </head>
    <body>
    <div class="water-drop-container" id="water-drop-container"></div>
    
    <script>
    // Função para criar uma gota de água
    function createWaterDrop() {
      // Criar um elemento para a gota de água
      let waterDrop = document.createElement('div');
      waterDrop.classList.add('water-drop');
    
      // Definir uma posição aleatória para a gota de água
      waterDrop.style.left = Math.random() * 100 + 'vw';
    
      // Adicionar a gota de água ao container
      document.getElementById('water-drop-container').appendChild(waterDrop);
    
      // Remover a gota de água após a animação terminar
      waterDrop.addEventListener('animationend', function() {
        waterDrop.remove();
      });
    }
    
    // Função para lançar gotas de água em intervalos regulares
    function launchWaterDropFall() {
      setInterval(function() {
        createWaterDrop();
      }, 1); // Lançar gotas de água a cada 100 milissegundos
    }
    
    // Chamada da função para lançar gotas de água ao carregar a página
    window.onload = function() {
      launchWaterDropFall();
    };
    </script>
    </body>
